<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Abikassen Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Admin Bereich</h1>
        
        <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-2xl">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Neue Transaktion hinzufügen</h2>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Schüler auswählen</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                        <option>Max Mustermann</option>
                        <option>Anna Beispiel</option>
                        <option>Tom Test</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Betrag (€)</label>
                    <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="50.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Datum</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Beschreibung</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Zahlung für Abiball">
                </div>
                
                <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    Transaktion speichern
                </button>
            </form>
        </div>
        
        <div class="mt-8 bg-white rounded-xl shadow-md p-6 w-full max-w-2xl">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Letzte Transaktionen</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center border-b pb-2">
                    <div class="text-sm text-gray-500">15.03.2023</div>
                    <div class="font-medium text-emerald-600">€50</div>
                    <div class="text-sm text-gray-500">Max Mustermann</div>
                    <div class="text-sm text-gray-500 truncate max-w-[120px]">Erste Zahlung</div>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <div class="text-sm text-gray-500">02.04.2023</div>
                    <div class="font-medium text-emerald-600">€80</div>
                    <div class="text-sm text-gray-500">Anna Beispiel</div>
                    <div class="text-sm text-gray-500 truncate max-w-[120px]">Zweite Zahlung</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
